<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibilize Student Hostels</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(245, 245, 245), 0.737)
            color: #333;
            line-height: 1.6;
        }

        header {
            background-image: linear-gradient(to right, #007bff, #00aaff);
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #logo {
            max-width: 80px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto 30px;
            background: linear-gradient(to right, #fff, #f0f0f0);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            width: 80%;
            padding: 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            box-sizing: border-box;
        }

        .search-button {
            width: 20%;
            padding: 15px;
            background-image: linear-gradient(to right, #007bff, #00aaff);
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .slideshow-container {
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 5px;
        }

        .next {
            right: 0;
            border-radius: 5px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            background-image: linear-gradient(to right, #007bff, #00aaff);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-image: linear-gradient(to right, #0056b3, #007bff);
        }

        .news-container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 300px;
            background: linear-gradient(to right, #007bff, #00aaff);
            padding: 20px;
            overflow-y: auto;
            color: #fff;
        }

        .news-item {
            margin-bottom: 20px;
        }

        footer {
            background-image: linear-gradient(to right, #333, #555);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Sibilize Logo">
        <h1>Sibilize Student Hostels</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="hostels.html">Hostels</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search hostels in different cities">
            <button class="search-button">Search</button>
        </div>

        <h1>Welcome to Sibilize Student Hostels</h1>
        <p>Find comfortable and affordable hostels for students near various colleges.</p>
        <a href="#" class="cta-button">Explore Hostels</a>
    </section>

    <div class="slideshow-container">
        <div class="mySlides">
            <img src="image1.jpg" alt="Hostel Image 1">
        </div>
        <div class="mySlides">
            <img src="image2.jpg" alt="Hostel Image 2">
        </div>
        <div class="mySlides">
            <img src="image3.jpg" alt="Hostel Image 3">
        </div>

        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

   

    <footer>
        <p>&copy; 2023 Sibilize Student Hostels. All rights reserved. Made by Ranjan Kumar</p>
    </footer>

    <script>
        let slideIndex = 1;

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        showSlides(slideIndex);
    </script>
</body>
</html>
