<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sibilize Student Hostels</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #logo {
            max-width: 80px;
            margin: 5px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .contact-details {
            margin-top: 30px;
            text-align: left;
        }

        .contact-info {
            margin-bottom: 20px;
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
       
        <h1>Sibilize Student Hostels</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Hostels</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Submit Inquiry">
        </form>

        <div class="contact-details">
            <center>
            <h2>Contact Details</h2>

            <div class="contact-info">
                <p><strong>Phone:</strong> +1 123-456-7890</p>
                <p><strong>Email:</strong> info@sibilizehostels.com</p>
            </div>

            <div class="contact-info">
                <p><strong>Social Handles:</strong></p>
                <p>Follow us on <a href="#" target="_blank">Facebook</a>, <a href="#" target="_blank">Twitter</a>, and <a href="#" target="_blank">Instagram</a></p></center>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Sibilize Student Hostels. All rights reserved. Made by Ranjan Kumar</p>
    </footer>
</body>
</html>
